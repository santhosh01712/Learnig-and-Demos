<!DOCTYPE html>
<html>
<head>
    <title>DOM API for HTML modification</title>
</head>
<body style="background-color:lightblue;text-align:center">
    <h1 id="hdr1">Here's your ice cream</h1>
    <img id="img1" src="full-cone.jpg" alt="Ice cream is not ready">
    <p id="p1" onclick="eat()">Click here to eat</p>
    <script>
        var headLink = document.getElementById('hdr1');
        var textLink = document.getElementById('p1');
        var picLink = document.getElementById('img1');
        function eat(){
            document.body.style.background = 'lightgreen';
            headLink.innerHTML = "Hope you Like It!";
            textLink.innerHTML = "Click to  Re-fill";
            picLink.src="cone.jpg";
            textLink.addEventListener('click',function(){
                document.body.style.background='lightblue';
                headLink.innerHTML = "Here's the  Re-Fill Cone!";
                textLink.innerHTML = "Enjoy Yourself";
                picLink.src="full-cone.jpg";
            });
        }
    </script>
</body>
</html>
