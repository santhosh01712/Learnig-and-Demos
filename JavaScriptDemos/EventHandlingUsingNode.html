<!DOCTYPE html>
<html>
    <head>
        <title>EventHandling</title>
    </head>
    <body>
        <p id="para1" onclick="executeMe(event)"> Para one of my page</p> 
        <script>
            function executeMe(event){
                document.write(event.target); 
            } 
        </script> 
    </body>
</html>
