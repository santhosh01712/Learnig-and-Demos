<!DOCTYPE html>
<html>
    <head>
        <title>Promises</title>
    </head>
    <body>
        <h1>Promises Example</h1>
        <script>
            var myPromise = new Promise(function (resolve, reject) {
	            setTimeout(function () {
                    for(i=0;i<1000000000;i+1){
                        console.log(i);
                    }
		            resolve("sucscess");
	            }, 2000);
            });
            myPromise.then(
	            function (data) {
		            console.log(data + " received in 2 seconds");
	            },
	            function (error) {
		            console.log(error);
	            }
            ); 
        </script>
    </body>
</html>
