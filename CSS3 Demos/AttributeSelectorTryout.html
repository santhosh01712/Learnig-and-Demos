<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-10">
    <title>Attribute Selectors</title>
    <link rel="stylesheet" type="text/css" href="AttributeSelectorTryout.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#" target="_blank">Information</a></li>
            <li><a href="#" target="_self">Contact us</a></li>
        </ul>
    </nav>
    <section class="para_section">
        <h2>The is the paragraph within the first section tag.</h2>
        <p>The class name of the section is "para"
        </p>
    </section>
    <div class="para">
        <p>This is the paragraph element within the div tag with the target styling</p>
    </div>

    <section class="last_para">
        <h2>This is the last section of the page</h2>
    </section>
    <div class="last">
        This div class value contains 'par' value in it
    </div>

</body>

</html>
