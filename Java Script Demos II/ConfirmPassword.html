<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConfirmPassword</title>
    <style>
    div{
        height:150px;
        width: 500px;
        margin-left: 250px;
        background-color: lightblue;
        padding: 20px;
        border-radius: 50px;
    }
    #TheButton{
        background-color:blue;
        border: 1px solid blue ;
        border-radius: 5px ;
        padding: 10px;
        color: white;
    }
    </style>
</head>
<body>
    <div id="one">
        <label for="pass"><strong>Password:</strong></label><br/>
        <input type="password" id="pass" placeholder="Password" onchange="ValidatePass()"><br/>
        <span id="passmessage"></span><br/>
        <label for="cpass"><strong>Confirm Password:</strong></label><br/>
        <input type="password" id="cpass" placeholder="Re-Enter Password"><br/>
        <span id="cpassmessage"></span><br/>
        <button id="TheButton" onclick="Confirm()">Submit</button>
    </div>
    <script>
        function Confirm(){
            let pass = document.getElementById('pass').value;
            let cpass = document.getElementById('cpass').value;
            if (pass === cpass){
                document.getElementById('cpassmessage').innerHTML="Congratulations! Registration Successful.";
                document.getElementById('cpassmessage').style.color='green';
            }
            else{
                document.getElementById('cpassmessage').innerHTML="Oops! Password Mismatch.";
                document.getElementById('cpassmessage').style.color='red';
            }
            
        }
        function ValidatePass(){
            let pass = document.getElementById('pass').value;
            let messageColor;
            let messageText;
            if(pass.length < 8 ){
                messageColor="red";
                messageText="Password Length must be greater than 8";
            }else if(/[a-zA-Z]+/.test(pass) && ! /[0-9!@#$%^&*]+/.test(pass)){
                messageColor="red";
                messageText="Weak Password";
            }
            else if(/[a-zA-Z]+/.test(pass) && /[0-9]+/.test(pass) && ! /[!@#$%^&*]+/.test(pass)){
                messageColor="orange";
                messageText="Medium Password";
            }
            else{
                messageColor="green";
                messageText="Strong Password";
            }
            document.getElementById('passmessage').innerHTML=messageText;
            document.getElementById('passmessage').style.color=messageColor;
        }

    </script>
    
</body>
</html>
