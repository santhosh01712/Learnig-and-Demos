<!DOCTYPE html>
<html>  
    <head>
<!-- Below line of code in the web app update browser to load page required-
     resources from 2 origins by specifying values to default-src as:-->
        <meta http-equiv="content-security-policy" content="default-src 'self' http://xyz.com">

<!--Use the below meta code line to specify the page content display to be adjusted to the 
    device width being used to view the content with the initial zoom level as 100%.  This is useful to display 
    content on different kinds of devices such as desktop, laptop, and mobile devices.-->
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <meta name="description" content="This is a test web page"/>

<!--Use UTF-8 encoding while designing the web page. It is not recommended to use ASCII incompatible 
    encodings to avoid security risks because browsers that do not support them may interpret insecure content.-->
        <meta charset="utf-8">
    </head>
    <body>
        <p>Kindly check head section for meta tags</p>
    </body>
</html>
