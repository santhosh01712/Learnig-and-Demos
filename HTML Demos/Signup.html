<!DOCTYPE html>
<html>
 
    <head>
        <meta name="keywords" content="Online, Shopping" />
        <title>Hussian's Shopping</title>
    </head>
 
    <body>
        <header>
            <h1>Sign Up!</h1>
        </header>
        <article>
            <form action="Rating.html">
                <table>
                <tr>
                    <td>
                        <label for="uname"> User name: </label>
                    </td>
                    <td>
                        <input type="text" id="uname" placeholder="Enter your user name" required/> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass"> Password: </label> 
                    </td>
                    <td>
                        <input type="password" id="pass" placeholder="Enter your password" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender"> Gender: </label> 
                    </td>
                    <td>
                        Male <input type="radio" id="gender" name="gender" value="male"/> 
                        Female <input type="radio" id="gender" name="gender" value="female" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob"> DOB: </label>
                    </td>
                    <td>
                        <input type="date" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone"> Phone number: </label>
                    </td>
                    <td>
                        <input type="text" id="phone" placeholder="Enter your contact number""/>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mail"> Email ID: </label>
                    </td>
                    <td>
                        <input type="email" for="mail" placeholder="Enter your email ID" required/>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lang"> Languages Known: </label>
                    </td>
                    <td>
                        <input type="checkbox" id="lang" name="lang" value="English" checked /> English
                        <input type="checkbox" id="lamg" mame="lang" value="Hindi" /> Hindi
                        <input type="checkbox" id="lang" name="lang" value="French" /> French
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        &nbsp;
                    </td>
                </tr>
                <tr>
                <tr>
                    <td>
                        <label for="propic"> Profile pic</label>
                    </td>
                    <td>
                        <input type="file" required>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">&nbsp;</td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" > Submit </button>
                    </td>
                    <td>
                        <button type="reset"> Reset </button>
                    </td>
                </tr>
                </table>
            </form>
            <br /> <br /> <br /> <br /> 
        </article>
        <footer>
            <nav> About Us | Privacy Policy | Contact Us | FAQ | Terms & Conditions </nav> Copyright &copy; 2018 | Giri
        </footer>
        <aside> Like and Connect with us FB Twitter g+ </aside>
    </body>
 
</html>
