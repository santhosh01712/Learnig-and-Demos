<!DOCTYPE html>
<html>
    <head>
        <title>I-Scream Challenge</title>
    </head>
    <body style="background: lightblue; text-align: center;">
        <h1 id="hr1">Here's your Ice cream</h1>
        <img id="img1" src="full-cone.jpg" alt="Ice Cream not available">
        <p id="p1" onclick="eat()">Click here to eat</p>
        <script>
            var headElement = document.getElementById('hr1');
            var textElement = document.getElementById('p1');
            var picElement = document.getElementById('img1');
            function eat(){
                headElement.innerHTML= "Hope you Like It!!!";
                document.body.style.background = 'lightgreen';
                picElement.src = "cone.jpg";
                textElement.innerHTML = "Click here Re-Fill";
                textElement.addEventListener('click',function(){
                    headElement.innerHTML = "Here's your Re-filled cone"
                    document.body.style.background = 'lightblue';
                    picElement.src = 'full-cone.jpg'
                    textElement.innerHTML="Enjoy Yourself!!!"
                })
            }
        </script>

    </body>
</html>
