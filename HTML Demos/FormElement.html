<!DOCTYPE html>
<html>
    <head>
        <title>
            Form Elements
        </title>
    </head>
    <body>
        <form name="FormElements">
            Name:       <input type="text" value="" /> <br/> 
            Password:   <input type="password" />   <br/>
            Email-Id:   <input type="email" /> <br/>
            Age:        <input type="number" /> <br/>
            Hobbies:    <input type="checkbox" checked /> Reading <br/>
                        <input type="checkbox" checked /> Singing <br/>
                        <input type="checkbox" /> Dancing <br/>
            Gender:     <input type="radio" name="gender" checked value="male"/> Male<br/>
                        <input type="radio" name="gender" value="female"/> Female<br/>
            Select file:<input type="file"/> <br/>
                        <button type="submit"> Rasie your query </button><br/>
            Enter URL:  <input type="url"/><br/>
            Comments:   <textarea rows="3" cols="3">Enter your comments here</textarea><br/>
                        <input type="hidden" name="language" value="English"/>
            Chose color:<input type="color"/>
            DOB:        <input type="date" />
            Date and time:<input type="datetime-local" />
            Week:       <input type="week" />
            Month:      <input type="month" />
            Country: <input list="countries">
                        <datalist id="countries">
                            <option value="India">
                            <option value="France">
                            <option value="Singapore">
                            <option value="Thailand">
                            <option value="United Arab Emirates">
                            <option value="United States of America">
                        </datalist>
            Country code: <select >
                            <option value="">-- Please choose a country code --</option>
                            <option value="+213">+213</option>
                            <option value="+91">+91</option>
                            <option value="+244">+244</option>
                            <option value="+61">+61</option>
                            <option value="+973">+973</option>
            </select>
        </form> <br/>

        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
            <input type="number" id="b" name="b" value="10" /> +
            <input type="number" id="a" name="a" value="10" /> =
            <output name="result" for="a b">20</output>
          </form>

          <form oninput="O1.value = parseInt(R1.value)">
            Rate your experience:<input type="range" id="R1" min="0" max="100" step="10" />
            <output for="R1" id="O1"></output> 
        </form>
          
    </body>
</html>
